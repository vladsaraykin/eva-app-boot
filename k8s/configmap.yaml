kind: ConfigMap
apiVersion: v1
metadata:
  name: {{override}}-configmap
data:
  application.yaml: |
    spring:
      data:
        cassandra:
          keyspace-name: {{override}}
      r2dbc:
        url: r2dbc:postgresql://{{override}}
        username: {{override}}
        password: {{override}}
        properties:
          schema: {{override}}
    keitaroUrl:{{override}}
    financialmodelingprep.apikey: {{override}}
    onesignal:
      apiKey: {{override}}
      appId: {{override}}
