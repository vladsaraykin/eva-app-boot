spring:
  data:
    cassandra:
      config: classpath:keyspaces-application.conf
      schema-action: CREATE_IF_NOT_EXISTS
      keyspace-name: {{override_me}}
      request:
        consistency: local_quorum
  r2dbc:
    url: r2dbc:postgresql://{{override_me}}
    username: {{override_me}}
    password: {{override_me}}
    properties:
      schema: {{override_me}}
keitaroUrl: {{override_me}}

token: qwerty321

#default
partner:
  postback-params:
    clickId: cid
    eventId: eid
    status: status
    registration: reg
    fistReplenishment: ftd
